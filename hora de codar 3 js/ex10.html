<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        function verificar() {
            let dentroInter = 0;
            let foraInter = 0;

            for (let i = 0; i < 10; i++) {
                let valor = parseInt(prompt(`Informe o ${i + 1} valor`))

                if (valor >= 24 && valor <= 42) {
                    dentroInter++
                } else {
                    foraInter++
                }
            }
            alert(`Os valores dentro do intervalo Ã© de ${dentroInter}`)
        }
        verificar()
    </script>
</body>
</html>
