<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <script>
        function Tabuadas() {
            let N = parseInt(prompt("Informe o valor de N:"))
        
            for (let i = 1; i <= N; i++) {
                alert(`Tabuada do ${i}:`);
                
               
                for (let j = 1; j <= 10; j++) {
                    alert(`${i} x ${j} = ${i * j}`);
                }
                
                alert("");  
            }
        }
        
        Tabuadas();
    </script>
</body>
</html>
