<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        let valorN = prompt("Digite um valor:")

        if (valorN > 0) {
            for(let i = 1; i <= valorN; i++) {
                alert(`${i}`)
            }

        } else {
            alert("Insira um valor maior que 0")
        }
    </script>
</body>
</html>
